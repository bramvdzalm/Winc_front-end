    <div class="main">
      <form name="contact" method="POST" data-netlify="true">
        <ul>
          <li>
            <label for="text">Naam:</label><br />
            <input id="text" type="text" name="text" autofocus />
          </li>
          <li>
            <label for="email">Email:</label><br />
            <input id="email" type="email" name="email" />
          </li>
          <li>
            <label class="reis" for="reisverhaal">Reisverhaal</label><br />
            <textarea
              id="reisverhaal"
              type="reisverhaal"
              name="reisverhaal"
              rows="20"
              cols="110"
            ></textarea>
          </li>
          <li>
            <label for="upload"
              ><p>Upload hier je alle foto's van de reis:</p></label
            >
            <input type="file" id="upload" name="upload" />
          </li>
        </ul>
        <input type="submit" value="verstuur" />
      </form>
