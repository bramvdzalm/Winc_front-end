<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
       <head>
        <title> Opdracht12 HTML CSS refresher</title>
       </head>
       <body>
           <div class="flexbox">
           <div class="box">
            <div class="name">
                <h2>Carla Snepvangers</h2>
            </div>
            <div class="status">
                <p>Friends with Marijn</p>
            </div>
            <div class="inquiry">
                Carla requested permission to view your contact details
            </div>
            <div class="photo">
                <img width="45" height="45" src="Marijn.png" alt="Marijn">
            </div>
            <div class="button">
                <div class="approve">Approve</div>
                <div class="decline">Decline</div>
            </div>
           </div>
           <div class="box">
            <div class="name">
                <h2>Marijn Pijnenborg</h2>
            </div>
            <div class="status">
                <p>New Member</p>
            </div>
            <div class="inquiry">
                Carla wants to add you to the group <b>best friends</b>
            </div>
            <div class="photo">
                <img width="45" height="45" src="Carla.png" alt="Carla">
            </div>
            <div class="button">
                <div class="approve">Approve</div>
                <div class="decline">Decline</div>
            </div>
           </div>
        </div>
       </body>
</html>
